<!DOCTYPE html:>
<html>
	<head>
		<title>embeddingOriginalWork</title>
	</head>
	<body>
		<h1>Newbie</h1>
		<h2>Youtube Video</h2>
		<iframe 
			width="560" 
			height="315" 
			src="https://www.youtube.com/embed/0j8frgmdvgc" 
				frameborder="0" allow="autoplay; encrypted-media" 
				allowfullscreen>
		</iframe>
		
		<h2>Google Map of the EEB</h2>
		
		<div id="googleMap" style="width:500px;height:500px"></div>
		<script>
		function myMap() {
			var mapOptions = {
				center: new google.maps.LatLng(47.653555,-122.3085158),
				zoom:5,
			};
		var map = new google.maps.document.getElementById("googleMap"), mapOptions);
		}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?
			key=YOUR_KEY&callback=myMap">
		</script>
		
		<script type="text/javascript">
			today = new Date();
			BigDay = new Date("June 9, 2018");
			msPerDay = 24 * 60 * 60 * 1000 ;
			timeLeft = (BigDay.getTime() - today.getTime());
			e_daysLeft = timeLeft / msPerDay;
			daysLeft = Math.floor(e_daysLeft);
			e_hrsLeft = (e_daysLeft - daysLeft)*24;
			hrsLeft = Math.floor(e_hrsLeft);
			minsLeft = Math.floor((e_hrsLeft - hrsLeft)*60);
			document.write("There are only<BR> <H4>" + daysLeft + " days " + hrsLeft +" hours and " + minsLeft + " minutes left </H4> Until December 25th 2020<P>");
		</script>
	</body>
</html>
